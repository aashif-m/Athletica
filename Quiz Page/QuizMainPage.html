<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Quiz Page</title>
        <link rel="stylesheet" href="QuizMainPage.CSS" />
    </head>
    <body>

        <!--QuiZ Intructions-->

        <div class = "Instructions-box">
          <div class="information-title"><span>Rules of this Quiz</span></div>
          <div class="info-list">
            <div class="rules">Read the Questions carefully and select only 1 option.</div>
            <div class="rules">You have only <b>60 Seconds</b> to answer each question.</div>
            <div class="rules">There are 10 Questions in total.</div>
            <div class="rules">Cannot exit the quiz while playing it.</div>
            <div class="rules">Final Score is Calculated based on the number of correct answers.</div>
          </div>
        </div>

        <!--Details and Start Quiz Button-->
        <form>
          <div class="group">
            <label>Enter Username</label>
            <input placeholder="Username" autofocus required>
          </div>
          <div class="start_btn"><button>Start Quiz</button></div>
        </form>
    </body>
</html>
