    <style>
        body {
            font-family: 'Roboto', sans-serif;

            margin: 0;
            background-color: black;

            padding: 40px;

        }

        }

        .back-button {
            margin-top: 30px;
            text-decoration: none;

        .innerBorder {
            
        border: 2px solid white; 
        border-radius: 5px; 
        padding: 90px; 
        }
        .myImg {
             transition: transform 0.3s;
        }
        .myImg:hover {
            transform: scale(1.1);
        }
        div a{
            text-decoration: none;
            color: gray;
            font-size: 20px;
        }div a:hover{
            color: orange;
            text-decoration: underline;
        }

        


    </style>
