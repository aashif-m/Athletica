<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>ATHLETICA QUERY FORM</title>

      <!--Linking the page icon-->
      <link rel="icon" href="logo white blue.png">

      <!--Linking with query form stylesheet-->
      <link rel="stylesheet"  href="Query.css">

      <!--Linking with the javascript file-->
      <script defer src="queryForm.js"></script>




  </head>
  <body>


      <!-- Start of query form -->
      <div class="container">
          <div>
              <img src="logo white blue.png" alt="ATHLETICA Logo" id="ATHLETICALogo" width="100">
          </div>
          <form class ="form" id="form" name="form" action="previewQuery.html" onsubmit="return validate()" method="get" >
              <div class="title">
                  Query Form
              </div>
            

              




              <div class="input-box">
                  <label>Your Name</label>
                  <input type="text" name="name" id="name" class="user-input" placeholder="First and Last name">
              </div>
              <div class="input-box">
                  <label>Your Email</label>
                  <input type="text" name="email" id="email" class="user-input" placeholder="example@email.com">
              </div>

              <label style="color: white;"> Rate US</label>

              <div class="input-box" >
                  <label> 0<br><input type="radio" name="option" value="0"></label>
                  <label> 1<br><input type="radio" name="option" value="1"></label>
                  <label> 2<br><input type="radio" name="option" value="2"></label>
                  <label> 3<br><input type="radio" name="option" value="3"></label>
                  <label> 4<br><input type="radio" name="option" value="4"></label>
                  <label> 5<br><input type="radio" name="option" value="5"></label>
                  <label> 6<br><input type="radio" name="option" value="6"></label>
                  <label> 7<br><input type="radio" name="option" value="7"></label>
                  <label> 8<br><input type="radio" name="option" value="8"></label>
                  <label> 9<br><input type="radio" name="option" value="9"></label>
                  <label> 10<br><input type="radio" name="option" value="10"></label>
              </div>

              <div class="input-box">
                <label>Reason</label>
                <textarea class="query-input" name="reason" id="reason" placeholder="Enter your reason..."></textarea>
              </div> 


              <div class="input-box">
                  <label>Used mode to complete</label>
                  <div class="input-select">
                  <select name="usedmode" id="usedmode">
                      <option value="">Select</option>
                      <option value="Phone">Phone</option>
                      <option value="Website">Website</option>
                      <option value="Webchat">Webchat</option>
                      <option value="Social media">Social media</option>
                      <option value="Email">Email</option>

                  </select>
                  </div>
              </div> 

              <div class="input-box">
                <label>Willing mode to complete</label>
                <div class="input-select">
                <select name="willingmode" id="willingmode">
                    <option value="">Select</option>
                    <option value="Phone">Phone</option>
                    <option value="Website">Website</option>
                    <option value="Webchat">Webchat</option>
                    <option value="Social media">Social media</option>
                    <option value="Email">Email</option>

                </select>
                </div>
            </div> 

             
            <div class="submit-box">
                <input type="submit" class="button" value="Next >">
            </div>
          </form>

      </div>
      <!-- End of query form -->

      
  </body>
</html>
