<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATHLETICA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center-top">
        <h1 id="typing-effect"></h1>
        <div class="wave"></div>
        <p class="slogan">The premier sports website</p>
        <button id="redirect-btn"></button>
    </div>

    <footer>
        <p>A Project by Mohamed Aashif, Mohammadu Ishrath, Pragash Sasitharan and Chenuka Sarathchandra</p>
    </footer>

    <script>
        var i = 0;
        var txt = 'ATHLETICA';
        var speed = 150;

        function typeWriter() {
            if (i < txt.length) {
                document.getElementById("typing-effect").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }

        typeWriter();

        var count = 4;
        var redirectBtn = document.getElementById("redirect-btn");

        function redirect() {
            if (count > 0) {
                redirectBtn.innerHTML = "Redirecting in " + count;
            } else {
                redirectBtn.innerHTML = "";
                window.location.href = "presentation.html";
            }
            count--;
            setTimeout(redirect, 1000);
        }

        redirect();
    </script>
</body>
</html>
