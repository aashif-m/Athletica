    <div>
        <div id="Border" class="imageBorder">
            <img class="Imgcontent" id="thisImg" alt="" src="">
            <div id="ImgDescription"></div>
        </div>
    </div>

    <script>
        const colors = ['black','#301934',' #BDB5D5', '#C0C0C0'];
        const textColors = ['white', 'white', 'black', 'black'];
        let indexColour=0
        function change() {
            indexColour=(indexColour+1)%colors.length;
            document.body.style.backgroundColor = colors[indexColour];      //BACKGROUND COLOUR 
            document.body.style.color =textColors[indexColour];
            

        }
        document.body.style.color = textColors[0];

        let clickCount=0;
        function changeTxtSize() {
        clickCount++; 

        if (clickCount % 4 === 0) {
        
            document.querySelectorAll('*').forEach(element => {          //fONT SIZE CHANGE
                element.style.fontSize = '';
            });
        } else {
            
            document.querySelectorAll('*').forEach(element => {
                let currentFontSize = parseInt(window.getComputedStyle(element).fontSize, 10);
                element.style.fontSize = currentFontSize + 2 + 'px';
            });
        }
    }

        var imageCount = document.getElementsByClassName("hoverEff");
        var ThisBorder = document.getElementById("Border");
        var description = document.getElementById("ImgDescription");
        var imgContent = document.getElementById("thisImg");

        for (let i = 0; i < imageCount.length; i++) {
        imageCount[i].onmouseenter = function () {                  // MODAL
            ThisBorder.style.display = "block";
            imgContent.src = this.src;
            description.innerHTML = this.alt;
        };

        imageCount[i].onmouseleave = function () {
            ThisBorder.style.display = "none";
        };


    }

    </script>
