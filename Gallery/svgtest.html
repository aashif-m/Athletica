<!DOCTYPE html>
<html>
<head>
  <title>Clickable SVG Images</title>
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">
    <!-- First square image -->
    <a href="https://example.com/page1">
      <rect x="10" y="10" width="80" height="80" fill="red" />
    </a>
    <!-- Second square image -->
    <a href="https://example.com/page2">
      <rect x="110" y="10" width="80" height="80" fill="green" />
    </a>
    <!-- Third square image -->
    <a href="https://example.com/page3">
      <rect x="10" y="110" width="80" height="80" fill="blue" />
    </a>
    <!-- Fourth square image -->
    <a href="https://example.com/page4">
      <rect x="110" y="110" width="80" height="80" fill="yellow" />
    </a>
  </svg>
</body>
</html>
