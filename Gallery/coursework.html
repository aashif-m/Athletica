<head>

<body >
    <a class="studentedit" href="mypage.html"> Student 4 </a>
    <button id="fontSize" class="button button1" onclick="increaseFontSize()">Size</button>
    <button id="click" class="button button1" onclick="change()"> BG</button>
    
    <h1>ATHLETICA SPORTS </h1>
    <div>
        <ul class="li" class="moveup">
            <li>Racing</li>
            <li>Boxing</li>
            <li>Soccer</li>
            <li>Cricket</li>
            <li>Esports</li>
        </ul>
		<div class="moveup">
            <span style="margin-left:120px;"><img class="hoverEff" src="racing.jpg" width="250" height="170" alt="V8 Supercar racing is wild, violent and very close. 
                The cars are basically on top of each other the entire race. Every Australian driver dreams of winning Bathurst." ></span>
                
            <span><img class="hoverEff" src="boxing.jpeg" width="250" height="170" ></span>
            <span><img class="hoverEff" src="football.jpg" width="250" height="170" ></span>
            <span><img class="hoverEff" src="cricket.jpeg" width="250" height="170" ></span>
            <span><img class="hoverEff" src="esports.jpg" width="250" height="170" ></span>

        </div>
		
	</div>
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
        <div id="caption"></div>
    </div>
    <script>
        function change() {
    var body = document.body;
    
    if (body.style.backgroundColor === 'black') {
      body.style.backgroundColor = 'white';
      body.style.color = 'black';
    } else {
      body.style.backgroundColor = 'black';
      body.style.color = 'white';
    }
  }
  var modal = document.getElementById("myModal");
  var images = document.getElementsByClassName("hoverEff");
  var modalImg = document.getElementById("img01");
  var captionText = document.getElementById("caption");

  for (let i = 0; i < images.length; i++) {
      images[i].onmouseover = function(){
          modal.style.display = "block";
          modalImg.src = this.src;
          captionText.innerHTML = this.alt;
      }
  }

  var span = document.getElementsByClassName("close")[0];
  span.onclick = function() { 
      modal.style.display = "none";
  }
        
    </script>
	
</body>
</html>
